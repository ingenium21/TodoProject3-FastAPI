{% include 'layout.html' %}


<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <Label>Username</Label>
                    <input type="text" class="form-control" name="username" autocomplete="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <Label>Password</Label>
                    <input type="password" class="form-control" name="password" autocomplete="current-password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/register-page"> Register? </a>
        </div>
    </div>
</div>
